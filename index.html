<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #1f2937;
            --light: #f9fafb;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }
        
        .form-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .form-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .form-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 30px;
            background: white;
            clip-path: ellipse(50% 50% at 50% 50%);
        }
        
        .form-body {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #9ca3af;
        }
        
        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .response-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .response-message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .response-message.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .role-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .role-option {
            position: relative;
        }
        
        .role-option input {
            position: absolute;
            opacity: 0;
        }
        
        .role-option label {
            display: block;
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-option input:checked + label {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 500;
        }
        
        .role-option label i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        /* Animasi loading */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><i class="fas fa-user-plus"></i> Pendaftaran Member</h1>
            <p>Bergabunglah dengan komunitas elit kami</p>
        </div>
        
        <div class="form-body">
            <form id="registrationForm">
                <div class="input-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" placeholder="Masukkan nickname Anda" required>
                    <i class="fas fa-user icon"></i>
                </div>
                
                <div class="input-group">
                    <label>Pilih Role</label>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="infantry" name="role" value="Infantry" required>
                            <label for="infantry">
                                <i class="fas fa-shield-alt"></i>
                                Infantry
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="cavalry" name="role" value="Cavalry">
                            <label for="cavalry">
                                <i class="fas fa-horse"></i>
                                Cavalry
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="archer" name="role" value="Archer">
                            <label for="archer">
                                <i class="fas fa-bullseye"></i>
                                Archer
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="mage" name="role" value="Mage">
                            <label for="mage">
                                <i class="fas fa-hat-wizard"></i>
                                Mage
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="spender">Tipe Spender</label>
                    <select id="spender" required>
                        <option value="F2P">Free-to-Play (F2P)</option>
                        <option value="Low Spender">Low Spender</option>
                        <option value="Whale">Whale (Big Spender)</option>
                    </select>
                    <i class="fas fa-coins icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="whatsapp">Nomor WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="628123456789" required>
                    <i class="fab fa-whatsapp icon"></i>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Daftar Sekarang</span>
                    <div class="loader" id="loader"></div>
                </button>
                
                <div class="response-message" id="responseMessage"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Tampilkan loading
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            
            btnText.textContent = 'Memproses...';
            loader.style.display = 'block';
            submitBtn.disabled = true;
            
            // Ambil data form
            const formData = {
                nickname: document.getElementById('nickname').value,
                role: document.querySelector('input[name="role"]:checked').value,
                spender: document.getElementById('spender').value,
                whatsapp: document.getElementById('whatsapp').value
            };
            
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.style.display = 'none';
            
            try {
                // Ganti URL_DEPLOY_ANDA dengan URL deploy Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbyD7u0Ta8rvMSnRZlSb-6UF8wVlINu7qvsCN2NFnob0ADPtSEmZlJbREZ1xJDQby6vuLA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.sukses) {
                    responseDiv.className = 'response-message success';
                    responseDiv.innerHTML = `
                        <h3><i class="fas fa-check-circle"></i> Pendaftaran Berhasil!</h3>
                        <p>Notifikasi telah dikirim ke WhatsApp Anda.</p>
                        <p>Detail pendaftaran:</p>
                        <ul style="margin-top: 5px; margin-left: 20px;">
                            <li>Nickname: ${formData.nickname}</li>
                            <li>Role: ${formData.role}</li>
                            <li>Tipe Spender: ${formData.spender}</li>
                        </ul>
                    `;
                    
                    // Reset form jika sukses
                    document.getElementById('registrationForm').reset();
                } else {
                    responseDiv.className = 'response-message error';
                    responseDiv.innerHTML = `
                        <h3><i class="fas fa-exclamation-circle"></i> Gagal Mendaftar</h3>
                        <p>${result.pesan || 'Terjadi kesalahan saat memproses pendaftaran.'}</p>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response-message error';
                responseDiv.innerHTML = `
                    <h3><i class="fas fa-exclamation-circle"></i> Error Jaringan</h3>
                    <p>Gagal terhubung ke server. Coba lagi nanti.</p>
                `;
            } finally {
                responseDiv.style.display = 'block';
                btnText.textContent = 'Daftar Sekarang';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
